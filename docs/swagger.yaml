  entity.Attachment:
    properties:
      attachment_file:
        items:
          type: integer
        type: array
      attachment_name:
        type: string
    type: object
  entity.BillDetailsResp:
    properties:
      bill_account_number:
        type: string
      bill_attachments:
        items:
          $ref: '#/definitions/entity.Attachment'
        type: array
      bill_bank_name:
        type: string
      bill_due_date:
        type: string
      bill_items:
        items:
          $ref: '#/definitions/entity.ItemBill'
        type: array
      bill_number:
        type: string
      bill_order_number:
        type: string
      bill_shipping_cost:
        type: number
      bill_start_date:
        type: string
      bill_status:
        type: string
      bill_subtotal:
        type: integer
      bill_total:
        type: integer
      bill_type:
        type: string
    type: object
  entity.BillHeaderResp:
    properties:
      bill_draft:
        type: number
      bill_open:
        type: number
      bill_overdue:
        type: number
    type: object
  entity.BillUpdateStatusReq:
    properties:
      bill_status:
        type: string
    type: object
  entity.ErrRespController:
    properties:
      err_message:
        type: string
      source_function:
        type: string
    type: object
  entity.GetBalanceAmountResp:
    properties:
      net_amount:
        type: number
    type: object
  entity.ItemBill:
    properties:
      item_amount:
        type: number
      item_description:
        type: string
      item_name:
        type: string
      item_ppn:
        type: boolean
      item_price:
        type: number
      item_qty:
        type: integer
      item_unit:
        type: string
    type: object
  entity.ItemPurchase:
    properties:
      item_discount:
        type: number
      item_id:
        type: integer
      item_ppn:
        type: boolean
      item_qty:
        type: integer
      item_unit:
        type: string
    type: object
  entity.ListItemBySupplierResp:
    properties:
      item_description:
        type: string
      item_id:
        type: integer
      item_name:
        type: string
      item_purchase_price:
        type: number
      item_sell_price:
        type: number
      item_unit:
        type: string
      wholesalers:
        items:
          $ref: '#/definitions/entity.ListWholeSaler'
        type: array
    type: object
  entity.ListSupplierByItemDetails:
    properties:
      item_description:
        type: string
      item_purchase_price:
        type: number
      item_sell_price:
        type: number
      supplier_name:
        type: string
    type: object
  entity.ListSupplierByItemReq:
    properties:
      item_name:
        type: string
    type: object
  entity.ListSupplierByItemResp:
    properties:
      details:
        items:
          $ref: '#/definitions/entity.ListSupplierByItemDetails'
        type: array
      item_name:
        type: string
    type: object
  entity.ListWholeSaler:
    properties:
      wholesaler_id:
        type: integer
      wholesaler_price:
        type: number
      wholesaler_qty:
        type: integer
    type: object
  entity.LoginReq:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  entity.LoginResp:
    properties:
      access_token:
        type: string
    type: object
  entity.PagedResults:
    properties:
      data: {}
      page:
        type: integer
      page_size:
        type: integer
      total_records:
        type: integer
    type: object
  entity.StatusResponse:
    properties:
      status:
        type: string
    type: object
  entity.SupplierAddReq:
    properties:
      supplier_address:
        type: string
      supplier_city:
        type: string
      supplier_country:
        type: string
      supplier_description:
        type: string
      supplier_email:
        type: string
      supplier_name:
        type: string
      supplier_npwp:
        type: string
      supplier_state:
        type: string
      supplier_telephone:
        type: string
      supplier_type:
        type: string
      supplier_web:
        type: string
      supplier_whatsapp:
        type: string
      supplier_zip_code:
        type: string
    type: object
  entity.UpdateBalanceAmountReq:
    properties:
      balance_amount:
        type: number
      balance_attachment:
        type: string
      balance_date_added:
        type: string
      balance_notes:
        type: string
    type: object
  entity.UpdateBillRecurringStatus:
    properties:
      recurring_bill_status:
        type: string
    type: object
  entity.UpdateBillReq:
    properties:
      bill_account_number:
        type: string
      bill_attachments:
        items:
          $ref: '#/definitions/entity.Attachment'
        type: array
      bill_bank_name:
        type: string
      bill_due_date:
        type: string
      bill_items:
        items:
          $ref: '#/definitions/entity.ItemPurchase'
        type: array
      bill_notes:
        type: string
      bill_shipping_cost:
        type: number
      bill_start_date:
        type: string
      supplier_id:
        type: integer
    type: object
  entity.UpdateItemReq:
    properties:
      item_description:
        type: string
      item_name:
        type: string
      item_purchase_price:
        type: number
      item_sell_price:
        type: number
      item_unit:
        type: string
      item_wholesalers:
        items:
          $ref: '#/definitions/entity.WholeSaler'
        type: array
    type: object
  entity.WholeSaler:
    properties:
      wholesaler_price:
        type: number
      wholesaler_qty:
        type: integer
    type: object
  model.BalanceLog:
    properties:
      balance_log_amount:
        type: number
      balance_log_attachment:
        items:
          type: integer
        type: array
      balance_log_id:
        type: integer
      balance_log_notes:
        type: string
      balance_log_time_added:
        type: string
    type: object
  model.RecurringBill:
    properties:
      account_number:
        type: string
      bank_name:
        type: string
      end_date:
        type: string
      frequency:
        type: string
      id:
        type: integer
      notes:
        type: string
      payment_due:
        type: integer
      shipping_cost:
        type: number
      start_date:
        type: string
      status:
        type: string
      supplier_id:
        type: integer
      total:
        type: number
    type: object
  model.Supplier:
    properties:
      supplier_address:
        type: string
      supplier_city:
        type: string
      supplier_description:
        type: string
      supplier_email:
        type: string
      supplier_id:
        type: integer
      supplier_name:
        type: string
      supplier_npwp:
        type: string
      supplier_state:
        type: string
      supplier_telephone:
        type: string
      supplier_type:
        type: string
      supplier_web:
        type: string
      supplier_whatsapp:
        type: string
      supplier_zip_code:
        type: string
    type: object
  model.VSupplierBill:
    properties:
      bill_due_date:
        type: string
      bill_id:
        type: integer
      bill_number:
        type: string
      bill_order_number:
        type: string
      bill_start_date:
        type: string
      bill_status:
        type: string
      bill_total:
        type: number
      bill_type:
        type: string
      supplier_id:
        type: integer
      supplier_name:
        type: string
      supplier_type:
        type: string
    type: object
info:
  contact: {}
  title: Test Accounting App
  version: "1.0"
paths:
  /admin/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: login user input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LoginResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Login
      tags:
      - Admin Auth
  /balance:
    put:
      consumes:
      - application/json
      parameters:
      - description: add balance req
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateBalanceAmountReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Add Balance Amount
      tags:
      - Balance
  /balance/header:
    get:
      consumes:
      - application/json
      description: get balance in net amount (balance - paid bills)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.GetBalanceAmountResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Get Balance Header
      tags:
      - Balance
  /balance/logs:
    get:
      consumes:
      - application/json
      parameters:
      - description: page requested (defaults to 0)
        in: query
        name: page
        type: integer
      - description: number of records in a page  (defaults to 20)
        in: query
        name: pagesize
        type: integer
      - description: asc / desc
        in: query
        name: order
        type: string
      - description: balance log time start (lower bound)
        in: query
        name: log_start_time
        type: string
      - description: balance log time end (upper bound)
        in: query
        name: log_end_time
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/entity.PagedResults'
            - properties:
                Data:
                  items:
                    $ref: '#/definitions/model.BalanceLog'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Get All Balance Logs
      tags:
      - Balance
  /bill:
    post:
      consumes:
      - application/json
      parameters:
      - description: add bill request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.AddBillReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Register Bill
      tags:
      - Bill
  /bill/{billId}:
    delete:
      consumes:
      - application/json
      description: delete bill that are not paid yet
      parameters:
      - description: bill id
        in: path
        name: billId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Delete Bill
      tags:
      - Bill
    get:
      consumes:
      - application/json
      parameters:
      - description: bill id
        in: path
        name: billId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.BillDetailsResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Get Bill Details
      tags:
      - Bill
    put:
      consumes:
      - application/json
      description: Update Bill more detail but not status
      parameters:
      - description: bill id
        in: path
        name: billId
        required: true
        type: integer
      - description: update bill req
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateBillReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Update Bill
      tags:
      - Bill
  /bill/header:
    get:
      consumes:
      - application/json
      description: get bill overdue open and draft stats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.BillHeaderResp'
      summary: Get Bill Header For Raw Only
      tags:
      - Bill
  /bill/status/{billId}:
    put:
      consumes:
      - application/json
      parameters:
      - description: bill id
        in: path
        name: billId
        required: true
        type: integer
      - description: update bill status request (paid/cancelled)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.BillUpdateStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Update Bill Status
      tags:
      - Bill
  /bills:
    get:
      consumes:
      - application/json
      parameters:
      - description: page requested (defaults to 0)
        in: query
        name: page
        type: integer
      - description: number of records in a page  (defaults to 20)
        in: query
        name: pagesize
        type: integer
      - description: asc / desc
        in: query
        name: order
        type: string
      - description: filter by bill status
        in: query
        name: status
        type: string
      - description: filter by supplier name
        in: query
        name: vendor
        type: string
      - description: filter by bill type
        in: query
        name: billType
        type: string
      - description: search lower limit event time
        in: query
        name: dateFrom
        type: string
      - description: search upper limit event time
        in: query
        name: dateTo
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/entity.PagedResults'
            - properties:
                Data:
                  items:
                    $ref: '#/definitions/model.VSupplierBill'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: List All Bill
      tags:
      - Bill
  /item:
    post:
      consumes:
      - application/json
      parameters:
      - description: add item request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.AddItemReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Register Item
      tags:
      - Item
  /item/{itemId}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: item id
        in: path
        name: itemId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Delete Item
      tags:
      - Item
    put:
      consumes:
      - application/json
      parameters:
      - description: item id
        in: path
        name: itemId
        required: true
        type: integer
      - description: update item request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateItemReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Update Item
      tags:
      - Item
  /ping:
    get:
      consumes:
      - application/json
      description: do ping
      parameters:
      - description: token from login user (use Bearer in front of the jwt)
        in: header
        name: x-access-token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: pong
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: ping example
      tags:
      - Ping
  /recurring_bill:
    post:
      consumes:
      - application/json
      parameters:
      - description: add recurring bill request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.AddRecurringBillReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Register Recurring Bill
      tags:
      - Recurring Bill
  /recurring_bill/status/{recurringBillId}:
    put:
      consumes:
      - application/json
      parameters:
      - description: recurring bill id
        in: path
        name: recurringBillId
        required: true
        type: integer
      - description: update bill status request (active/inactive)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateBillRecurringStatus'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Update Recurring Bill Status
      tags:
      - Recurring Bill
  /recurring_bills:
    get:
      consumes:
      - application/json
      parameters:
      - description: page requested (defaults to 0)
        in: query
        name: page
        type: integer
      - description: number of records in a page  (defaults to 20)
        in: query
        name: pagesize
        type: integer
      - description: asc / desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/entity.PagedResults'
            - properties:
                Data:
                  items:
                    $ref: '#/definitions/model.RecurringBill'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: List All Recurring Bills
      tags:
      - Recurring Bill
  /supplier:
    post:
      consumes:
      - application/json
      description: register supplier (vendor or customer)
      parameters:
      - description: supplier request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.SupplierAddReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Register Supplier
      tags:
      - Supplier
  /supplier/{supplierId}/items:
    get:
      consumes:
      - application/json
      parameters:
      - description: supplier id
        in: path
        name: supplierId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.ListItemBySupplierResp'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.ErrRespController'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.ErrRespController'
      summary: Get All Items By Supplier Id
      tags:
      - Supplier
  /supplier/details/{supplierId}:
    get:
